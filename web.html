<body style="color:rgb(255, 255, 255); background-color: #7A86B6;">

    <!--TABLE START-->
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><p class="fs-3 fw-bold"><strong>Isi Data</strong></p></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off"></form>
            <div class="col-7 mb-3">
                <label for="nomor surat">Nomor Surat</label>
                <input class="form-control" id="nomor surat" type="text" placeholder="Masukkan Nomor Surat">
            </div>   
            <div class="col-7 mb-3">
            <label for="tanggal surat">Tanggal Surat</label>
            <input class="form-control" id="tanggal surat" type="date" placeholder="Masukkan Tanggal">
            </div>   
            <div class="col-7 mb-3">
            <label for="instansi surat">Instansi Surat</label>
            <input class="form-control" id="instansi surat" type="text" placeholder="Masukkan Instansi">
            </div> 
            <div class="col-7 mb-3">
                <label for="disposisi surat">Disposisi Surat</label>
                <input class="form-control" id="disposisi surat" type="text" placeholder="Masukkan Disposisi">
                </div>
            <div class="col-7 mb-3">
            <label for="keterangan surat">Keterangan Surat</label>
            <input class="form-control" id="keterangan surat" type="text" placeholder="Masukkan Keterangan">
        </div>
        <div class="col-7">
        <input class="btn btn-success add-btn fw-bold btn btn-dark" type="submit" value="KIRIM">
        </div> 
        <div class="col-12 col-md-10 mt-5 "id="TABEL">
        <table class="table table-stripped">
            <thead class="table-secondary container text-center">
                <tr>
                    <p class="fw-bold">
                    <th>Nomor Surat</th>
                    <th>Tanggal Surat</th>
                    <th>Instansi Surat</th>
                    <th>Disposisi Surat</th>
                    <th>Keterangan Surat</th>
                    <th>Aksi</th>
                    </p>
                </tr>
            </thead>
            <tbody id="student-list">
                <tr>
                    <td>0506</td>
                    <td>2027-06-12</td>
                    <td>Dinas Pendidikan</td>
                    <td>Pemberitahuan Penyuluhan</td>
                    <td>Penyuluhan Siswa Tingkat SMK/SMA sederajat</td>
                    <td>
                    <a href="#" class="btn btn-warning btn-sm edit ">Edit</a>
                    <a href="#" class="btn btn-danger btn-sm delete ">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
